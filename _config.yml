  about:
    description: >
      DemonHacks is a 26-hour hackathon hosted by DePaul University in Chicago, Illinois. DePaul's Loop campus is right next to the Art Institute
      of Chicago and Millenium Park.

  # Frequently asked questions.
  faq:
    - question: "Are applications open?"
      answer: >
        Applications are now open. Please click the "apply" button at the top of the page. If you're a local student, feel free to come by as a walk-in. Chances are we'll be able to let you in! Email team@demonhacks.com with any concerns.
    - question: "I'm a beginner; am I welcome?"
      answer: >
        Of course! Hackathons are a great place to learn new technologies, meet new people, 
        network with sponsors, add something to your resume, and eat some free food ;).
    - question: "Where is Chicago?"
      answer: >
        [Right here](http://bfy.tw/1CQf)
    - question: "What is a hackathon?"
      answer: >
        A hackathon is an invention marathon. Students come together to build cool
        software & hardware hacks over 24-48 hours. It's [very beginner friendly](https://medium.com/@tfogo/hackathons-are-for-beginners-77a9c9c0e000#.cj21niskl).
    - question: "How much does it cost?"
      answer: >
        Nothing, attending a hackathon is free!
    - question: "Do I need to be a student to attend?"
      answer: >
        Yes. Only students who are currently enrolled at a college/university or
        have graduated within the past 12 months are eligible to attend.
    - question: "Where is the event?"
      answer: >
        The event is being hosted at DePaul University's loop campus in our College of Computing and Digital Media building located at 243 S Wabash Ave, Chicago, IL 60604.
    - question: "Will there be travel reimbursement?"
      answer: >
        Stay tuned. Minor gas or train reimbursement may be provided.
      # [Click Here to find out](https://goo.gl/w9TwfR)
    - question: "Is there a Code of Conduct?"
      answer: >
        Yes there is, you can [find it here](https://docs.google.com/document/d/1PMGI1uPcY5EK_QNh1LPqMbNhTSasOldya0_Zo8P1MDU/mobilebasic?usp=gmail#heading=h.d11fprrgzyp).
    - question: "Are walk-ins allowed?"
      answer: >
        If you were unable to register, we will take walk-ins on a first-come, first-serve basis.
      # provide a time once we know
