        <li>Sleeping bag;
        <li>Thermarest;
        <li>Appropriate changes of clothes (remember, you're in the Windy City!);
        <ul>
    - question: "Any more questions?"
      answer: >
        Email us at [team@demonhacks.com](mailto:team@demonhacks.com).

